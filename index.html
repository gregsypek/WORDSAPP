<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordsApp</title>
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <nav>
                <h1>Application for learning English words!</h1>
        </nav>
        <header>
            
                <div class="register-block">
                  <h3 class="register-title">Add some new words</h3>
                  <p>Quickly click on submit button to add a new word to the form below.</p>
                  <form action="">
                    <input type="text" placeholder="Enter your word"/>
                    <input type="text" placeholder="Enter your explanation" />
                    <input type="submit" value="Add to the database"/>
                  </form>
                </div>
            
        </header>
        <footer></footer>
        

    </div>
    
</body>
</html>
